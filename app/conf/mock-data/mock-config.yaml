Local:
  Host: localhost
  Port: 4100
  Region: us-east-1
  AccountId: "100010001000"
  LogMessages: true
  LogFile: ./goaws_messages.log
  QueueAttributeDefaults:
    VisibilityTimeout: 10
    ReceiveMessageWaitTimeSeconds: 10
    MaximumMessageSize: 1024
  Queues:
    - Name: local-queue1
    - Name: local-queue2
      ReceiveMessageWaitTimeSeconds: 20
      MaximumMessageSize: 128
      VisibilityTimeout: 150
      MessageRetentionPeriod: 245600
    - Name: local-queue3
      RedrivePolicy: '{"maxReceiveCount": 100, "deadLetterTargetArn":"arn:aws:sqs:us-east-1:100010001000:local-queue3-dlq"}'
    - Name: local-queue3-dlq
  Topics:
    - Name: local-topic1
      Subscriptions:
        - QueueName: local-queue4
          Raw: false
        - QueueName: local-queue5
          Raw: true
          FilterPolicy: '{"foo":["bar"]}'
    - Name: local-topic2

NoQueuesOrTopics:
  Host: localhost
  Port: 4100
  LogMessages: true
  LogFile: ./goaws_messages.log
  Region: eu-west-1

NoQueueAttributeDefaults:
  Host: localhost
  Port: 4100
  LogMessages: true
  LogFile: ./goaws_messages.log
  Region: eu-west-1
  Queues:
    - Name: local-queue1
    - Name: local-queue2
      ReceiveMessageWaitTimeSeconds: 20

BaseUnitTests:
  Host: host
  Port: port
  Region: region
  AccountId: accountID
  LogMessages: true
  LogFile: ./goaws_messages.log
  Queues:
    - Name: unit-queue1
    - Name: unit-queue2
      RedrivePolicy: '{"maxReceiveCount": 100, "deadLetterTargetArn":"arn:aws:sqs:us-east-1:100010001000:other-queue1"}'
    - Name: other-queue1
    - Name: subscribed-queue1
    - Name: subscribed-queue3
  Topics:
    - Name: unit-topic1
      Subscriptions:
        - QueueName: subscribed-queue1
          Raw: true
    - Name: unit-topic2
    - Name: unit-topic3
      Subscriptions:
        - QueueName: subscribed-queue3
          Raw: false
    - Name: unit-topic-http
      Subscriptions:
        - Protocol: http
          EndPoint: http://over.ride.me/for/tests
          TopicArn: arn:aws:sqs:region:accountID:unit-topic-http
          Raw: true
